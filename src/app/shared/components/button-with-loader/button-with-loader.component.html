<button class="btn xl:gap-2 lg:gap-2 gap-1 xl:text-xl lg:text-lg text-sm" [type]="buttonType" [ngClass]="classText"
  [disabled]="isProcessing" (click)="emitOnClickEvent()">
  <div [innerHTML]="icon"></div>
  <img src="{{ svgIcon }}" alt="" class="xl:size-6 lg:size-5 size-4" *ngIf="svgIcon" />
  {{ isProcessing ? workingStateText : idleStateText }}
  <ng-container *ngIf="isProcessing">
    <div class="spinner-border spinner-border-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <!-- <span
      class="animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-gray-900 ml-2"
    ></span> -->
  </ng-container>
</button>
