<div class="login-bg p-2 p-md-0">
  <div class="overlay"></div>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg login-form">
      <div class="card-body">
        <h2 class="text-center mb-3">Welcome To Limpiar!</h2>
        <p class="text-center mb-4">
          Manage all your property cleaning needs in one place. Let's get started with setting up your account.
        </p>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control"
              placeholder="Enter your email" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
              <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</small>
              <small *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address.</small>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control"
              placeholder="Enter your password" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
              <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8 characters
                long.</small>
            </div>
          </div>

          <!-- Remember me and Forgot password -->
          <div class="form-group d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center gap-2">
              <input type="checkbox" id="rememberMe" (change)="onCheckBoxChange($event)" [checked]="checkBox" />
              <label for="rememberMe" class="ml-2 remember-me">Remember me</label>
            </div>
            <a class="nav-link" aria-current="page" routerLink="/forgot-password" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              Forgot Password?
            </a>
          </div>

          <app-button-with-loader [idleStateText]="'Log In'" [isProcessing]="loading"
            [workingStateText]="'Logging in...'" [classText]="'btn btn-custom w-100'"
            (buttonClick)="onSubmit()"></app-button-with-loader>
        </form>

        <div class="text-center mt-3">
          <p class="d-inline-flex align-items-center gap-1">New member here? <a class="nav-link" aria-current="page"
              routerLink="/auth/signup" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              Sign up
            </a></p>
        </div>
      </div>
    </div>
  </div>
</div>
