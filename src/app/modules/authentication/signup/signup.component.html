<div class="gy-3">
  <div>banner div</div>
  <div class="w-75 mx-auto py-3">
    <div>
      <p class="display-3 fw-semibold ">Welcome to Limpiar Lorem Ispum</p>
      <p style="color: #515854;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Neque tincidunt nisl, morbi
        aliquet gravida. Lorem adipiscing
        urna.</p>
    </div>
    <div>
      <div *ngIf="currentStep === 1" class="" id="">
        <p class="h5 fw-bold">Personal Information</p>
        <div class="d-flex gap-2 mb-1">
          <div class="form-group" style="flex: 1;">
            <label for="firstName">First Name</label>
            <input id="firstName" formControlName="firstName" type="text" class="form-control" [ngClass]="{
                                                                                'is-invalid': step1Form.controls['firstName'].invalid && step1Form.controls['firstName'].touched
                                                                              }" />
            <div *ngIf="step1Form.controls['firstName'].invalid && step1Form.controls['firstName'].touched"
              class="invalid-feedback">
              First name is required.
            </div>
          </div>
          <div class="form-group" style="flex: 1;">
            <label for="lastName">Last Name</label>
            <input id="lastName" formControlName="lastName" type="text" class="form-control" [ngClass]="{
                                                                                'is-invalid': step1Form.controls['lastName'].invalid && step1Form.controls['lastName'].touched
                                                                              }" />
            <div *ngIf="step1Form.controls['lastName'].invalid && step1Form.controls['lastName'].touched"
              class="invalid-feedback">
              Last name is required.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>phone div</div>
</div>
