<nz-layout>
  <nz-sider *ngIf="isLoggedIn" class="d-none d-md-block bg-light" [(nzCollapsed)]="collapsed">
    <div class="logo p-3 text-center">
      <a routerLink="/dashboard">
        <img src="" alt="Logo" style="height: 40px;" />
      </a>
    </div>
    <ul>
      <nz-menu nzTheme="light" nzMode="inline" [nzSelectedKeys]="[activeMenu]" (nzClick)="navigateTo($event)">
        <nz-menu-item *ngFor="let item of sideBarDetails" [nzSelected]="activeMenu === item.key"
          class="d-flex flex-column">
          <!-- <span nz-icon [nzType]="item.icon"></span> -->
          <img [src]="item.icon" alt="">
          <span>{{ item.title }}</span>
        </nz-menu-item>
        <div>
          <a href="">Report</a>
          <a href="">Help & Support</a>
          <a href="">Logout</a>
        </div>
      </nz-menu>
    </ul>
  </nz-sider>

  <!-- Drawer (Visible on small screens) -->
  <nz-drawer [nzVisible]="isDrawerVisible" nzPlacement="left" nzClosable="true" (nzOnClose)="isDrawerVisible = false">
    <nz-menu nzMode="inline" [nzSelectedKeys]="[activeMenu]" (nzClick)="navigateTo($event)">
      <nz-menu-item *ngFor="let item of sideBarDetails" [nzSelected]="activeMenu === item.key"
        (click)="isDrawerVisible = false">
        <img [src]="item.icon" alt="">
        {{ item.title }}
      </nz-menu-item>
    </nz-menu>
  </nz-drawer>

  <!-- Main Layout -->
  <nz-layout>
    <!-- Header -->
    <nz-header *ngIf="isLoggedIn" class="bg-light shadow-sm d-flex justify-content-between align-items-center px-3">
      <!-- Toggle Button -->
      <button nz-button nzType="text" (click)="toggleSidebar()" class="d-md- btn text-danger ">
        <i nz-icon nzType="menu" class="text-secondary"></i>
      </button>
      <!-- Profile Section -->
      <div class="d-flex align-items-center justify-content-end gap-3">
        <nz-avatar [nzText]="userName" class="user-avatar"></nz-avatar>
        <nz-dropdown [nzOverlay]="profileMenu" nzTrigger="click">
          <a class="ant-dropdown-link" nz-dropdown>{{ userName }}</a>
        </nz-dropdown>
      </div>
    </nz-header>
    <nz-header *ngIf="!isLoggedIn"
      class="bg-light shadow-sm d-flex justify-content-between align-items-center p-2 p-md-3">
      <!-- Toggle Button -->
      <img src="" alt="">
      <!-- Profile Section -->
      <div class="d-flex align-items-center justify-content-end gap-3">
        <ul>
          <li><a href=""></a></li>
          <li><a href=""></a></li>
          <li><a href=""></a></li>
          <li><a href=""></a></li>
        </ul>
        <app-button-with-loader [idleStateText]="'Book Now'"></app-button-with-loader>
      </div>
    </nz-header>
    <!-- Content -->
    <nz-content class="" style="min-height: calc(100vh - 64px - 48px);">
      <router-outlet></router-outlet>
    </nz-content>

    <!-- Footer -->
    <nz-footer *ngIf="showFooter && !isLoggedIn" class="text-center py-2 border-top">
      Custom Footer
    </nz-footer>
  </nz-layout>
</nz-layout>

<nz-dropdown-menu #profileMenu="nzDropdownMenu">
  <ul nz-menu>
    <li nz-menu-item (click)="navigateTo('/profile')">Profile</li>
    <li nz-menu-item (click)="logout()" class="text-danger">Logout</li>
  </ul>
</nz-dropdown-menu>
